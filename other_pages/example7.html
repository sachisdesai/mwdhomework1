<html>
	<head>
		<title>Travel Destination Review</title>
		<link href="../css/styles.css" type="text/css" rel="stylesheet" />
	</head>

	<header>
        <div class="navbar">
            <a href="../index.html">Home</a></li>
            <a href="example5.html">Attractions</a></li>
            <a href="example6.html">Logistics</a></li>
            <a href="" class="current">Review</a></li>
            <a href="example8.html">Where to Start</a></li>
        </div>
    </header>

	<body> 
		<img class="top" src="../images/olympic_water.jpeg" alt="water and trees"/>
		<form action="http://www.example.com/review.php" method="get">
			<fieldset>
				<legend>Your Contact Information:</legend>
				<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
				<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
			</fieldset><br />
			<fieldset>
				<legend>Your Review:</legend>
				<p>
					<label for="hear-about">How did you hear about our site?</label>
					<select name="referrer" id="hear-about">
						<option value="google">Google</option>
						<option value="friend">National Parks Guide</option>
						<option value="advert">Friend</option>
						<option value="advert">Advert</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>
					Did you use our recommendations on your trip?<br />
					<label><input type="radio" name="rating" value="yes" /> Yes</label>
					<label><input type="radio" name="rating" value="no" /> No</label>
					<label><input type="radio" name="rating" value="maybe" /> Somewhat</label>
				</p>
				<p>
					<label for="comments">Thoughts on the attraction:</label><br />
					<textarea rows="4" cols="40" id="comments"></textarea>
				</p>
				<p>
					<!-- This is a good question to gauge the user's interest, appreciation, 
						or lack thereof of this website -->
					Would you suggest this site to friends or family?<br />
					<label><input type="radio" name="rating" value="yes" /> Yes</label>
					<label><input type="radio" name="rating" value="no" /> No</label>
				</p>
				<p>
					<label for="comments">Additional comments:</label><br />
					<textarea rows="4" cols="40" id="comments"></textarea>
				</p>
				<label><input type="checkbox" name="subscribe" checked="checked" /> Sign me up for the newsletter</label><br />
				<input type="submit" value="Submit review" />
			</fieldset>
		</form>
	</body>
	<footer>&copy: Sachi Desai's Visitors' Guides </footer>
</html>
